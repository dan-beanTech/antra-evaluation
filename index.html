<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do or To-Don't</title>
</head>
<body>
    
    <section class="todo">
        <form class="todo__input">
            <input class="todo-list__textbox">
            <button class="btn todo-list__submit">submit</button>
        </form>
        <div class="todo__list">
            <section class="todo__list__incomplete">
            </section>
            <section class="todo__list__completed">
            </section>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
